[package]
name = "librespot"
version = "0.1.0"
authors = ["Paul Li√©tar <paul@lietar.net>"]
build = "build.rs"

[lib]
name = "librespot"
path = "src/lib.rs"

[[bin]]
name = "librespot"
path = "src/main.rs"

[dependencies.librespot-protocol]
path = "protocol"

[dependencies]
bit-set     = "~0.2.0"
byteorder   = "~0.4.2"
eventual    = "~0.1.5"
getopts     = "~0.2.14"
json_macros = "~0.2.6"
lazy_static = "~0.1.15"
num         = "~0.1.29"
protobuf    = "~1.0.10"
rand        = "~0.3.12"
rpassword   = "~0.1.0"
rust-crypto = "~0.2.34"
rustc-serialize = "~0.3.16"
time        = "~0.1.34"
tiny_http   = "~0.5.1"
tempfile    = "~1.1.3"
url         = "~0.5.2"
vorbis      = "~0.0.13"

[dependencies.dns-sd]
version  = "~0.1.1"
optional = true

[dependencies.protobuf_macros]
git = "https://github.com/plietar/rust-protobuf-macros.git"
[dependencies.shannon]
git = "https://github.com/plietar/rust-shannon.git"
[dependencies.portaudio]
git = "https://github.com/mvdnes/portaudio-rs"

[build-dependencies]
vergen = "~0.0.16"

[features]
default = ["dns-sd"]
